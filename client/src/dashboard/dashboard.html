<header></header>
<div class="content-wrapper">
    <section class="content-header"><h4>Transactions</h4></section>                
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                        <div class="box-body table-responsive no-padding">
                            <table class="table table-hover">
                                <tbody>
                                    <tr>
                                        <th>Date</th>
                                        <th>Name</th>
                                        <th>Type</th>
                                        <th>Amount</th>
                                        <th>Balance</th>
                                    </tr>
                                    <tr ng-repeat="t in transactions">
                                        <td>{{t.created_at | date : 'shortDate'}}</td>
                                        <td>{{t.name}}</td>
                                        <td>{{t.type}}</td>
                                        <td>{{t.amount}}</td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                </div>
            </div>
        </div>                    
    </section>
</div>
